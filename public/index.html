<head>
    <title>linksh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="head">URL Shortener Microservice for FCC
    </h1>
        <blockquote>
            <h2>Usage</h2>
            <li>Use /api/linksh?name=[param]&url=[param] to store shortened url</li>
            <blockquote>
                <a href="https://linksh.herokuapp.com/api/linksh?name=google&url=www.google.com" target="_blank">https://linksh.herokuapp.com/api/linksh?name=google&url=www.google.com</a>
            </blockquote>
            <li>Use /:url to direct to your stored url</li>
            <blockquote>
            <a href="https://linksh.herokuapp.com/google" target="_blank">https://linksh.herokuapp.com/google</a></blockquote>
        </blockquote>
    </div>
</body>
